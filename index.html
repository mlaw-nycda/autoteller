<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
	<div class="container">
  <h1 style="text-align:center;">Web ATM</h1>
  <hr>
	<h2>Bank</h2>
	<h3 id="customerName"></h3>
	<h5 style="font-weight:normal;" id="customerEmail"></h5>
	<h5 style="font-weight:normal;" id="displayBalance"></h5>
	<hr>
	First Name: <input type="text" id="firstName"><br>
	Last Name: <input type="text" id="lastName"><br>
	Email: <input type="email" id="email"><br>
	Starting Balance: <input type="number" id="balance"><br>
	<input type="checkbox" id="protection">  Overdraft Protection <br>

	<button onclick="registerCustomer()">Register Customer</button>

	<h2>ATM User</h2>
	$ <input type="number" id="initialBalance" onchange="setBankBalance()"/>
  </div>

	<div class="atm-screen">
		<button onclick="inquiry()">Balance Inquiry</button><br>
		<button onclick="withdrawal(); updateScreen(bb)">Withdrawal</button>
	</div>



	<script src="application.js"></script>
</body>
</html>
